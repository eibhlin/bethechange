<% if (typeof Expenses != 'undefined') { %>
<table class="table" style="width:75%">
<thead><th>Data</th><th>Ile</th><th>Na co</th></thead>
<tbody>
<%  for(var i=0;i<Expenses.length;i++) { %>
	<tr>
		<td><%= Expenses[i].itemDate.getDate() %>/<%= Expenses[i].itemDate.getMonth()+1%></td>
		<td><%= Expenses[i].itemAmount %></td>

	</tr>
<% 
} //for
%>
</tbody>
</table>
<%
} //if
%>
